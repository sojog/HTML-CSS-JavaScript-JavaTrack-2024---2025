<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="font-size:2em; font-weight:bold;" id="hello"></div> 
    <div style="font-size:1.5em; font-weight:bold;" id="welcome"></div> 
    <div id="how_are_you"></div> 

    <button onclick="schimbaLimba()">Schimba</button>
    
    <script>
    
    var language = 'en'; 

    var locales = { 
        'en':{ 
            hello:"Hello", 
            welcome:"Welcome to our page", 
            how_are_you:"How are you today?" 
        }, 
        'ro':{    
            hello:"Bună ziua",  
            welcome:"Bine aţi venit pe pagina noastră", 
            how_are_you:"Ce mai faceţi astăzi" 
        } 
    }

    var div_array = document.getElementsByTagName("div")
    
    function schimbaLimba() {
        if (language == "ro") {
            language = "en"
        } else {
            language = "ro"
        }
        seteazaLimba()
    }

    function seteazaLimba () {
        for (let i = 0; i < div_array.length; i++) {
            valoare_anterioara = div_array[i].id
            div_array[i].innerHTML = locales[language][valoare_anterioara]
            
        }
    }
    seteazaLimba()


</script>
    
</body>
</html>
