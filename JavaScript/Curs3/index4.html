<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista pentru ski</h1>
    
    <button onclick="schimbaSezonul()" id="schimbator">Plaja</button>


    <ol>

    </ol>

    <script>

        var sezon = "vara"
        var button_schimbator = document.getElementById("schimbator")
        var titlu = document.getElementsByTagName("h1")[0]


        var componente_dictionar = {
            "vara" :  ["prospop", "costum de baie", "ochelari", "crema", "umbrela", "cardurriri"],
        
            "iarna" : ["ochelari", "caciula", "pantaloni", "ghete", "casca", "manusi", "geaca", "fular", "clapari", "schiuri"]
        }
        
        var ol_elem = document.getElementsByTagName("ol")[0]

        function schimbaSezonul() {
            
            if (sezon == "vara") {
                sezon = "iarna"

                button_schimbator.innerHTML = "Ski"
                titlu.innerHTML = "Lista pentru plaja"

            } else {
                sezon = "vara"

                button_schimbator.innerHTML = "Plaja"
                titlu.innerHTML = "Lista pentru ski"
            }

            var componente = componente_dictionar[sezon]

            ol_elem.innerHTML = ""
            
            for (let i = 0; i < componente.length; i++) {
                    
                    var new_li = document.createElement("li")
                    new_li.innerHTML = componente[i]
                    ol_elem.appendChild(new_li)
            }
        }
        // chemarea functiei
        schimbaSezonul()





    </script>

</body>
</html>
