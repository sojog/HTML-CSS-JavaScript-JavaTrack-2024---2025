<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // variabila
        var culoare = 'rosu';
        console.log(culoare)

        // declararea unei variabile
        var an; // undefined
        console.log(an)

        // asignare/atribuirea unei valori
        an = 2024 // 2024
        console.log(an)

        // resasignare
        an = 1000 // 1000
        console.log(an)

        an = an + 300 // 1300
        console.log(an)

        // echivalent cu an = an + 22
        an += 22 // 1322
        console.log(an)

        // echivalent cu an = an - 11
        an -= 11 // 1311
        console.log(an)

        // Ce se intampla aici?
        // poate fi o poatentiala greseala
        an =- 22 // -22
        console.log(an)


        an = -99 // -22
        console.log(an)

        an = true
        console.log(an)

        an = false
        console.log(an)

        an = 1 + an
        console.log(an)

        an = true + 20
        console.log(an)

        an = true + true + true
        console.log(an)

        // Negare true -> false
        an = !true
        console.log(an)

        // Negare false -> true
        an = !true
        console.log(an)

        // si logic (and) - adevarata doar daca ambele sunt adevarate
        conditie = true && true
        console.log(conditie)

        // sau logic - cel putin una dintre ele sa fie adevarata
        conditie = false || true
        console.log(conditie)

    </script>

</body>
</html>
